{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do Colaborador</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilos Gerais */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Cabeçalho */
        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Caixa de Feedback */
        .feedback-box {
            background-color: #FFF;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }

        .feedback-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .feedback-text strong {
            color: #333;
        }

        /* Link de Retorno */
        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .feedback-text {
                font-size: 16px;
            }

            .back-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback para {{ colaborador.nome }}</h1>
        <div class="feedback-box">
            <p class="feedback-text"><strong>Análise geral por IA:</strong></p>
            <p class="feedback-text">{{ feedback }}</p>
        </div>
        <a href="{% url 'home' %}" class="back-link" aria-label="Voltar para a lista de colaboradores">
            ← Voltar para a lista de colaboradores
        </a>
    </div>
</body>
</html>
